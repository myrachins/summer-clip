defaults:
  - hydra_setup
  - adapter_setup
  - saved_paths
  - _self_
  - dataset: tip_stanford_cars_test_no_image
  - dataset@cache.dataset: tip_stanford_cars_train_no_image
  - prompting: tip_stanford_cars
  - cache_strategy: topk
  - cache_value_strategy: hard_cache
  - cache_weights_strategy: tip_adapter

clip:
  model_name: RN50

data:
  image_features_path: ${saved_paths.image_features.StanfordCars_tip_test-RN50}

cache:
  image_features_path: ${saved_paths.image_features.StanfordCars_tip_train-RN50}
  image_outs_path: ${saved_paths.logits.StanfordCars_tip_train-RN50-tip_stanford_cars}
  alpha: [0.1, 0.5, 1, 2, 3, 4]
  replace_outs_with_golds: true

exp:
  project: clip_searcher
  name: image_attention

