defaults:
  - hydra_setup
  - adapter_setup
  - saved_paths
  - _self_
  - dataset: standford_cars_test
  - dataset@cache.dataset: standford_cars_train
  - prompting: tip_standford_cars
  - cache_strategy: per_gold_class_random
  - cache_value_strategy: hard_cache
  - cache_weights_strategy: tip_adapter

clip:
  model_name: RN50

data:
  image_features_path: ${saved_paths.image_features.StanfordCars_test-RN50}

cache:
  image_features_path: ${saved_paths.image_features.StanfordCars_train-RN50}
  image_outs_path: ${saved_paths.logits.StanfordCars_train-RN50-tip_standford_cars}
  alpha: [1.0]
  replace_outs_with_golds: true

exp:
  project: clip_searcher
  name: image_attention

